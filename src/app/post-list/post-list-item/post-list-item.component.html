<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h2>{{ post.title }}</h2>
  <span style="position: absolute; top: 7px; right: 60px;">{{ post.created_at | date: 'short' | uppercase }}</span>
  <p>{{ post.content }}</p>
  <button class="btn btn-success" (click)="onLoveIt(post)">Love it !</button>
  <button class="btn btn-danger" (click)="onDontLoveIt(post)">Don't love it !</button>
  <button class="btn btn-default" style="position: absolute; top: 5px; right: 5px;"
          (click)="onDeletePost(post)">
    <span class="glyphicon glyphicon-minus"></span>
  </button>
</li>
