<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ecrire un nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <br>
        <textarea style="width: 100%" id="content" formControlName="content" rows="5" cols="50"></textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Poster</button>
    </form>
  </div>
</div>
